<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Willkommen bei Grazious</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<nav th:replace="~{includes/nav :: search}"></nav>

	<!--  1 simple button ----------------------------------------------------------- -->
	<div class="row"></div>
	<!--  1 simple button ----------------------------------------------------------- -->

	<h1>Willkommen </th:text="${user.un}">,</h1>
	
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/search}" method="post">
					<h2 class="form-signin-heading">Search</h2>
					<button type="button" class="btn btn-info">
						<span class="glyphicon glyphicon-search"></span> Search
					</button>
				</form>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/profile}" method="post">
					<h2 class="form-signin-heading">Mein Profil</h2>
					<button type="button" class="btn btn-info">
						<span class="glyphicon glyphicon-user"></span> Mein Profil
					</button>
				</form>

			</div>
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/edit}" method="post">
					<h2 class="form-signin-heading">Bearbeiten</h2>
					<button type="button" class="btn btn-info">
						<span class="glyphicon glyphicon-pencil"></span> Bearbeiten
					</button>
				</form>

			</div>
		</div>
		
		<!--  End of container -->
</body>
</html>
