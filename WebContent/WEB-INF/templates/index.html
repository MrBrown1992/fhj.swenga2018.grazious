<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Willkommen bei Grazious</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<nav th:replace="~{includes/nav :: search}"></nav>

	<!--  1 simple button ----------------------------------------------------------- -->
	<div class="row"></div>
	<!--  1 simple button ----------------------------------------------------------- -->

	<h1>Willkommen </h1></th:text="${user.un}">
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

					<h2 class="form-signin-heading">Suchen</h2>

				</form>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/profile}" method="post">
					<h2 class="form-signin-heading">Mein Profil</h2>
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Mein Profil</button>
				</form>

			</div>
						<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/edit}" method="post">

					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Bearbeiten</button>
				</form>

			</div>
		</div>
