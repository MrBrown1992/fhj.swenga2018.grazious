<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Willkommen bei Grazious</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<nav th:replace="~{includes/searchNav :: search}"></nav>

	<!--  1 simple button ----------------------------------------------------------- -->
	<div class="row"></div>
	<!--  1 simple button ----------------------------------------------------------- -->

	<h1>Willkommen bei Grazious</h1>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Einloggen</h2>

					<div th:if="${param.error}" class="alert alert-danger">Invalid
						username and password.</div>

					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out.</div>

					<label for="inputName class="sr-only">UserName</label> <input
						type="text" id="un" class="form-control" placeholder="Username"
						required autofocus name="username"> <label
						for="inputPassword" class="sr-only">Password</label>
					<h2 class="form-signin-heading">TOTO PASSWORD VERGESSEN</h2>
					<input type="password" id="pwd" class="form-control"
						placeholder="Password" required name="password">
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Log-In</button>
				</form>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/register}" method="post">
					<h2 class="form-signin-heading">Registrieren</h2>
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Registrieren</button>
				</form>




			</div>
		</div>
		<!--  End of container -->
</body>
</html>
