<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Test</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<img src="logo_grz.jpeg" height="200px" width="160px" />
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null" th:utext="${warningMessage}"
			class="alert alert-warning" role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/searchNav :: search}"></nav>

		<div class="row">
			<div class="col-md-10 col-md-offset-1">

				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Vorname</th>
							<th>Nachname</th>
							<th>Geburtsdatum</th>
							<th>Email</th>
							<th>Größe</th>
							<th>Statur</th>
							<th>Geschlecht</th>
							<th>Aktion</th>
						</tr>
					</thead>
					<tbody>
						<!--  list all items ----------------------------------------------------------- -->
						<tr th:each="userAllgemein : ${userAllgemeins}">
							<td th:text="${userAllgemein.id}"></td>
							<td th:text="${userAllgemein.vn}"></td>
							<td th:text="${userAllgemein.nn}"></td>
							<td th:text="${#dates.format(userAllgemein.gebdat,'dd.MM.yyyy')}"></td>
							<td th:text="${userAllgemein.email}"></td>
							<td th:text="${userAllgemein.groesse}"></td>
							<td th:text="${userAllgemein.statur}"></td>
							<td th:text="${userAllgemein.geschlecht}"></td>
							
							<td><a th:href="@{/delete(id=${userAllgemein.id})}">Delete</a></td>
							
						</tr>
						<!--  list all items ----------------------------------------------------------- -->
					</tbody>
				</table>
				
				<!--  list all Departments ----------------------------------------------------------- -->
				

			<!--  list all Departments ----------------------------------------------------------- -->

<!--  list all projects ----------------------------------------------------------- -->
<!--  list all projects ----------------------------------------------------------- -->
				
			</div>
		</div>
	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>
</html>
